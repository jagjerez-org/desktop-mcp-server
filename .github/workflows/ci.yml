name: CI

on:
  push:
    branches: [ main, feat/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libx11-dev \
          libxtst-dev \
          libpng-dev \
          libjpeg-dev \
          build-essential \
          python3-dev

    - name: Install dependencies
      run: npm ci

    - name: Build packages
      run: npm run build

    - name: Lint code
      run: npm run lint

    - name: Run tests
      run: npm test
      env:
        CI: true

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '20.x'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        fail_ci_if_error: false

  build-binaries:
    runs-on: ${{ matrix.os }}
    needs: test
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libx11-dev \
          libxtst-dev \
          libpng-dev \
          libjpeg-dev \
          build-essential \
          python3-dev

    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install python3
        npm install --global windows-build-tools

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install python@3.11

    - name: Install dependencies
      run: npm ci

    - name: Build packages
      run: npm run build

    - name: Test binaries
      run: |
        node packages/server/dist/index.js --help
        node packages/agent/dist/index.js --help

    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-${{ runner.os }}-${{ matrix.node-version }}
        path: |
          packages/*/dist
          packages/*/package.json

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=moderate

    - name: Check for vulnerabilities
      run: |
        npx audit-ci --moderate

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  release:
    runs-on: ubuntu-latest
    needs: [test, security, build-binaries]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build packages
      run: npm run build

    - name: Download build artifacts
      uses: actions/download-artifact@v3

    - name: Publish to NPM
      run: npm publish --workspaces
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes in this release
          
          - WebRTC-based desktop control
          - MCP server with comprehensive tool set
          - Cross-platform desktop agent
          - Pairing-based authentication
          
          ## Installation
          
          ### Server
          ```bash
          npm install -g @desktop-mcp/server
          desktop-mcp-server
          ```
          
          ### Agent
          ```bash
          npm install -g @desktop-mcp/agent
          desktop-mcp-agent --init
          desktop-mcp-agent
          ```
          
        draft: false
        prerelease: false